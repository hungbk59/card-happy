<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="canvas.css" />
    <link rel="stylesheet" href="present.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="parent">
        <canvas id="canvas"></canvas>
        <section class="above-fold">
            <div class="wrap-present">
                <div class="present-box" id="present">
                    <div class="present">
                        <div class="img-wrap" id="present-image">

                        </div>
                    </div>
                    <div class="side front"></div>
                    <div class="side back"></div>
                    <div class="side left"></div>
                    <div class="side right"></div>
                    <div class="side top">
                        <span class="to">
                            <span class="name" id="nametag">
                            </span>
                        </span>
                    </div>
                    <div class="side bottom"></div>
                </div>
            </div>
            <p class="info-text">Click to Open</p>
        </section>

        <div id="card">
            <h4>💘Happy March 8💘</h4>

            <img src="logo.PNG" class="image-card">

            <h4>Chúc bạn trong ngày 8/3 vui vẻ, lạc quan, yêu đời. Nhận được nhiều lời chúc, quà tặng từ bạn bè và người
                thân. Cơ bản là vậy, bạn có nhiều thứ qua nên tui cũng không biết chức gì thêm nữa.</h4>
            <h3>----- 🙈 🙉 🙊 -----</h3>
        </div>
    </div>
</body>
<script src="canvas.js"></script>
<script src="present.js"></script>

</html>
